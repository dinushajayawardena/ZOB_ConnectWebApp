<html>
    <header>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="loginstyle.css">
    </header>
    <body>
        <div class="main_background">
            <div class="main_logo"></div>
            <div class="main_heading"></div>
            <div class="login container">
                <div class="login_form">
                    <form>
                        <div class="userid_field" id="fields">
                            <label>User Identity</label>
                            <input type="text" id="text_fields">
                        </div>
                        <div class="password_field" id="fields">        
                            <label>Password</label>
                            <input type="password" id="text_fields">
                        </div>
                        <div class="buttons_area">
                            <div class="back_button" id="buttons"><input type="button" value="Back"></div>
                            <div class="reset_button" id="buttons"><input type="reset" value="Reset"></div>
                            <div class="submit_button" id="buttons"><input type="submit" value="Submit"></div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </body>   
</html>
